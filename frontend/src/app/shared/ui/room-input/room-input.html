<div class="flex bg-white items-center rounded-xl gap-1 p-3">
  <input
    [value]="value"
    (input)="onInput($event)"
    type="text"
    [placeholder]="placeholder"
    class="flex-1 text-sm border-none focus:outline-none"
  />
  <button
    [disabled]="!value"
    (click)="onSubmit()"
    class="text-sm font-semibold rounded-lg py-2 px-3 bg-gradient-to-r from-blue-500 to-cyan-500 text-white disabled:opacity-50"
  >
    {{ buttonLabel }}
  </button>
</div>
