<div
  class="container max-w-[400px] mx-auto h-full flex flex-col justify-center p-4 pt-0"
>
  <div class="text-center pt-16 pb-8">
    <div class="text-7xl mb-4">ðŸŽ­</div>
    <h1
      class="text-4xl font-black bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2"
    >
      Welcome Back!
    </h1>
    <p class="text-gray-600 font-medium text-lg">
      Ready to catch some bluffers?
    </p>
  </div>

  <div
    class="bg-white/70 backdrop-blur-sm rounded-3xl p-6 shadow-xl border border-white/20 w-full"
  >
    <form class="space-y-2" #userForm="ngForm" novalidate>
      <div class="form-group flex flex-col gap-1">
        <label class="text-xs font-medium">Email</label>
        <div
          class="flex items-center border border-gray-300 rounded-2xl bg-white p-3 focus-within:ring-2 focus-within:ring-gray-400/50 transition"
        >
          <i class="bi bi-envelope text-gray-500 mr-2 text-lg"></i>

          <input
            type="email"
            class="flex-grow outline-none text-[0.80rem] font-medium placeholder:text-gray-400"
            name="email"
            [(ngModel)]="signinModel.email"
            placeholder="Enter your email"
          />
        </div>
      </div>

      <div class="form-group flex flex-col gap-1">
        <label class="text-xs font-medium">Password</label>
        <div
          class="flex items-center border border-gray-300 rounded-2xl bg-white p-3 focus-within:ring-2 focus-within:ring-gray-400/50 transition"
        >
          <i class="bi bi-lock text-gray-500 mr-2 text-lg"></i>

          <input
            [type]="isHidden ? 'password' : 'text'"
            class="flex-grow outline-none text-[0.80rem] font-medium placeholder:text-gray-400"
            name="password"
            [(ngModel)]="signinModel.password"
            placeholder="Enter your password"
          />
          <i
            [class.bi-eye-fill]="isHidden"
            [class.bi-eye-slash-fill]="!isHidden"
            class="bi text-gray-500 text-lg"
            (click)="isHidden = !isHidden"
          ></i>
        </div>
      </div>
    </form>
  </div>

  <p class="text-gray-600 text-center font-medium my-3">
    Don't have an account?
    <a
      routerLink="/signup"
      class="font-bold text-purple-600 hover:text-purple-700 underline decoration-2 underline-offset-2"
    >
      Sign up here!
    </a>
  </p>

  <div>
    <button
      (click)="onSubmit()"
      class="block w-full p-4 text-xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-2xl"
    >
      Sign in
    </button>
  </div>
</div>
